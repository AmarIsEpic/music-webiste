<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page" class="page active">
        <header class="main-header">
            <h1 class="logo">Musica</h1>
            <div class="header-line"></div>
            <p class="subtitle">Choose 3 of your favourite Metallica songs to
                discover your personality
            </p>
        </header>

        <main class="album-grid-container">
            <div id="album-grid" class="album-grid">

            </div>
        </main>

        <footer class="home-footer">
            <div class="selected-count">
                <span id="selected-count">0</span> songs selected
            </div>
            <button id="continue-btn" class="continue-btn" disabled>
                <span>CONTINUE</span>
                <div class="btn-glow"></div>
            </button>
        </footer>
    </div>

    <div id="album-page" class="page">
        <header class="album-header">
            <button id="back-btn" class="back-btn">
                <span class="back-arrow">‚Üê</span>
                <span>BACK</span>
            </button>
            <h2 id="album-title" class="album-title"></h2>
            <div class="header-line"></div>
        </header>

        <main class="songs-containe">
            <ul id="song-list" class="song-list">

            </ul>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
